    /* trying to override that one style, you may be tempted to add !important to your style. */
    /* high specificity */
    .large .navigation.navigation-large {
        font-size: 2em;
    }
    /* will override the above */
    /* need to override a rule marked as !important, which forces you to use another one */
    .navigation{
        font-size : 3em !important;
    }

    /* desktop styles */
    body { 
        font-size: 1em;
    }

    /* for mobile screen */
    @media only screen and (min-width: 768px) {
        body {
                font-size: 1.5em;
        }
    }

    /* @supports. is for supporting browser ets you specify declarations that depend on a browser's support for one or more specific   */
    @supports (display: grid) {
        div {
            display: grid;
        }
    }

    /* alignItems, justifyContent -> following the axis of the rowDirection */
    /* Flexbox is a very useful layout tool, especially for smaller areas within the site. Its main features are to align items in horizontal or vertical axes, space them out automatically, invert the order in which theyâ€™re displayed, along with a few other layout options.
       CSS Grid is more of a layout tool for the entire page. While Flexbox excels in laying out items along a single axis, Grid is better for layouts with both horizontal and vertical axes, i.e. grids! */
    row-flex {
        margin: 40px auto;
        max-width: 600px;
        display: flex;
        flex-wrap: wrap;
    }
    row-grid{
        margin: 40px auto;
        max-width: 600px;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
    }
